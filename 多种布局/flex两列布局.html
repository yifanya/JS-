<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0px;
    }
    .root {
      display: flex;
      height: 100%;
    }
    .left, .right {
      flex-basis: 100px;
      background-color: aqua;
    }
    .content {
      flex-grow: 1;
      background-color: blueviolet;
    }
  </style>
</head>
<body>
<div class="root">
  <div class="left"></div>
  <div class="content"></div>
  <div class="right"></div>
</div>
</body>
</html>
