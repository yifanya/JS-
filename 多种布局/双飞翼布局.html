<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0px;
  }
  .root {
    height: 100%;
  }
  .content {
    box-sizing: border-box;
    height: 100%;
    float: left;
    width: 100%;
    padding: 0 100px;
    background-color: blueviolet;
  }
  .right, .left {
    width: 100px;
    height: 100%;
    float: left;
    background-color: aqua;
  }
  .left {
    margin-left: -100%;
  }
  .right {
    margin-left: -100px;
  }
</style>
<body>
<div class="root">
  <div class="content"></div>
  <div class="left"></div>
  <div class="right"></div>
</div>
</body>
</html>
